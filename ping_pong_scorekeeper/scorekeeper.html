<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorekeeper</title>
</head>

<body>
  <img
    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cGluZyUyMHBvbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
    alt="ping pong paddle" style="height: 250px; width: 300px;">
  <h1>Play a game of ping pong!</h1>

  <section id="score-container">
    <h3 id="score">
      <span id="p1">0</span> to <span id="p2">0</span>
    </h3>
    <p>Use the buttons below to keep track of the score.</p>

    <b>Playing to:</b>
    <select name="scoreTo" id="scoreTo">
      <option value="to5">5</option>
      <option value="to6">6</option>
      <option value="to7">7</option>
      <option value="to8">8</option>
    </select>

    <div>
      <button id="pOnePoint">+1 to Player One</button>
      <button id="pTwoPoint">+1 to Player Two</button>
      <button id="reset">Reset</button>
    </div>


  </section>

</body>

</html>
