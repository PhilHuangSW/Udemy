<body>
  <h1>Hello, world!</h1>

  <h3>Alerts</h3>
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="alert-heading">Oh No!</h4>
    Danger! You are about to end the world as we know it.
    <button class="close" aria-label="Close" data-dismiss="alert"><span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="alert alert-warning alert-dismissible" role="alert">
    <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
      <strong>Warning!</strong> Still on beta stage.
  </div>
