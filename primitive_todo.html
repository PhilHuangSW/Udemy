<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href=".css"> -->

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1>ToDo List</h1>
        <ul>
          <li>"new" - Add a Todo</li>
          <li>"list" - List All Todos</li>
          <li>"delete" - Remove Specific Todo</li>
          <li>"quit" - Quit App</li>
        </ul>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    let list = [];
    while (true) {
      let input = (prompt("What would you like to do?")).toLowerCase();
      if (input === 'quit') {
        console.log("Quitting the app. Here's your list.")
        console.log('***********');
        for (let i = 0; i < list.length; i++) {
          console.log(`${i}: ${list[i]}`);
        }
        console.log('***********');
        break;
      } else if (input === 'new') {
        let newItem = prompt("What would you like to add?");
        list.push(newItem);
        console.log(`${newItem} was added to the list`);
      } else if (input === 'list') {
        console.log('***********');
        for (let i = 0; i < list.length; i++) {
          console.log(`${i}: ${list[i]}`);
        }
        console.log('***********');
      } else if (input === 'delete') {
        console.log('***********');
        for (let i = 0; i < list.length; i++) {
          console.log(`${i}: ${list[i]}`);
        }
        console.log('***********');
        let deleteItem = parseInt(prompt("What index is the item you want to delete?"));
        let removed = list.splice(deleteItem, 1);
        console.log(`Removed ${removed} from the list`);
      } else {
        console.log("Sorry, I don't recognize that input, try again with: new - list - delete - quit")
      }
    }
  </script>

</body>

</html>
